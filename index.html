<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* ... (styles from previous example) */
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <form id="loginForm" action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9\s]+">
            <small id="usernameError"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <small id="passwordError"></small>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a>
        </div>

        <form id="signupForm" style="display:none;" action="/signup" method="post">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required pattern="[a-zA-Z0-9\s]+">
            <small id="newUsernameError"></small>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="8">
            <small id="newPasswordError"></small>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <small id="confirmPasswordError"></small>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function showSignupForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        // Client-side validation example (add more as needed)
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('usernameError');

        usernameInput.addEventListener('input', () => {
            if (!usernameInput.validity.valid) {
                usernameError.textContent = 'Username must be alphanumeric and contain spaces only.';
            } else {
                usernameError.textContent = '';
            }
        });

        // ... (similar validation for other fields)
    </script>
</body>
</html>
