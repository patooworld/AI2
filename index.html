<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patooworld Search</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      float: center;
      margin-right: 20px;
    }

    .logo img {
      width: 150px;
    }

    form {
      float: left;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4285f4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    .footer-text {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/114192133?v=4" alt="Patooworld">
      </div>
</div>
</form>
    <div class="image-picker">
  <input type="file" id="imageUpload" accept="image/*">
  <label for="imageUpload" class="image-upload-label">
     <div class="upload-icon">âž•</div> </label>
     <script>
       const uploadInput = document.getElementById('imageUpload');
       const uploadedImage = document.getElementById('uploadedImage');

       uploadInput.addEventListener('change', (event) => {
         const file = event.target.files[0];
         const reader = new FileReader();

         reader.onload = (e) => {
           uploadedImage.src = e.target.result;
           uploadedImage.alt = file.name; // Set alt text to filename
         }
         reader.readAsDataURL(file);

         // Reset to default image if no file is selected
         uploadInput.addEventListener('click', () => {
           if (uploadInput.files.length === 0) {
             uploadedImage.src ="https://avatars.githubusercontent.com/u/114192133?v=4" alt="Patooworld"';
             uploadedImage.alt = 'Uploaded Image';
           }
         });
       });
     </script>
</div>
</body>
</html>
